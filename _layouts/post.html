---
layout: default
---
<a href="http://github.com/preiti/blog"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/mapinspiration03.jpg" alt="Clone me from GitHub" /></a>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
